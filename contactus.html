<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/contactstyle.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="logo"></div>
        <div class="leftnav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contactus.html">contact</a></li>
                <li><a href="Aboutus.html">About Us</a></li>
            </ul>
        </div>
        <div class="rightnav">
            <form action="contactus.html" method="get">
                <input placeholder="enter ur travel destination" name="search">
                <button type="button" class="button">Search</button>
            </form>
        </div>
    </div>
    <div class="contact-content width margin">
        <form name="submit-to-google-sheet" autocomplete="off" class="contact-content">
            <label>Name</label>
            <input type="text" placeholder="Afiya"class="search-box contact-searchbox" required name="Name">
            <label>Email</label>
            <input type="text" placeholder="username@1234" class="search-box contact-searchbox " search-box
                contact-searchbox required name="Mail-id">
            <label>confirm-mailid</label>
            <input type="text" placeholder="Afiya" class="search-box contact-searchbox" required name="confirm-mail">
            <label>Phone number</label>
            <input type="text" placeholder="1234567892" class="search-box contact-searchbox" required name="phonenumber">
            <label>complaint box</label>
            <textarea name="complaint" rows="10" cols="5" placeholder="write your complaint here"
                class="search-box contact-searchbox" name="complaint"></textarea>
            <button type="submit" class="buttons formbutton">submit</button>
            <button type="reset" class="buttons formbutton">Reset</button>
        </form>
        <div class="message"></div>
    </div>
    <div class="footer">
        <div>Lorem ipsum dolor sit amet.</div>
        <div>website@Naturelove</div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxLdBY16HyQAxCz5STvOBhBVCXe1FeB9W27SvgWUnS4YSv3Y6VEt8mxdKhRBuoAC4gPWA/exec'
        const form = document.forms['submit-to-google-sheet']
        const message=document.getElementById('message');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>message.innerText="form submitted sucessfully")
            setTimeout(()=>{
                message.innerText="";
            },5000)
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
